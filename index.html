<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    
    <link rel="stylesheet" href="styles/common.css" />
    <link rel="stylesheet" media="screen and (min-width: 601px)" href="styles/desktop.css" />
    <link rel="stylesheet" media="screen and (max-width: 600px)" href="styles/mobile.css" />
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"> -->
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /> -->

    <title>Metal Quiz</title>
    <meta name="description" content="Fun quiz of ions (Chemistry)"> 
    <meta property="og:title" content="Ion Quiz">
    <meta property="og:description" content="Fun quiz of ion (Chemistry)">
</head>
<body>
    <h3 id="corner1" class="hidden"></h3>
    <h2 id="corner2" class="hidden"></h2>
    <div class="container">
        <div id="main">
            <h2 id="title"></h2>
            <div id="answer"></div>
            <div id="info">
                <p>Tap once / press space to reveal and continue</p>
                <p>Tap with two fingers / press S for settings</p>
                <button onclick="info_gotit()">Got it!</button>
            </div>
        </div>
        <div id="settings" class="hidden">
            <h2>Settings</h2>
            <br>

            <div id="settings_center">
                <h3>Customization</h3>

                <!-- REVERSE TOO HARD, LATER
                <label class="switch">
                    <input type="checkbox" id="settings_reverse">
                    <span class="toggle round"></span>
                </label>
                Reverse (show usage, recall metal)
                
                <br>-->

                <label for="uniques">Prevent duplicates for</label>
                <input type="number" name="uniques" min="0" max="" id="settings_uniques" oninput="check_input(this);">
                <label>rounds</label>
                <button class="thin" onclick="settings_uniques_default();">default</button>
                
                <br>

                <h3>Special modes</h3>

                
                Review all <span id="settings_session_num"></span> cards without duplicates  <button class="thin" onclick="start_session()">start</button>

            </div>
            
            <br>
            <br>
            <br>
            <!-- cannot swap as close_settings() uses Settings.timer -->
            <button onclick="update_settings(); close_settings()">Save & Back</button>
        </div>
        <div id="session_finished" class="hidden">
            <h2>Session finished</h2>
            <button onclick="close_session_finished()">Ok</button>
        </div>
    </div>

</html>
